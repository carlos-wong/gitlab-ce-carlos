query pathLastCommit($projectPath: ID!, $path: String, $ref: String!) {
  project(fullPath: $projectPath) {
    repository {
      tree(path: $path, ref: $ref) {
        lastCommit {
          sha
          title
          message
          webUrl
          authoredDate
          author {
            name
            avatarUrl
            webUrl
          }
          signatureHtml
          latestPipeline {
            detailedStatus {
              detailsPath
              icon
              tooltip
              text
              group
            }
          }
        }
      }
    }
  }
}
