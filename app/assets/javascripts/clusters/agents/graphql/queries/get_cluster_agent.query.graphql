#import "~/graphql_shared/fragments/page_info.fragment.graphql"
#import "../fragments/cluster_agent_token.fragment.graphql"

query getClusterAgent(
  $projectPath: ID!
  $agentName: String!
  $tokenStatus: AgentTokenStatus!
  $first: Int
  $last: Int
  $afterToken: String
  $beforeToken: String
) {
  project(fullPath: $projectPath) {
    id
    clusterAgent(name: $agentName) {
      id
      createdAt

      createdByUser {
        id
        name
      }

      tokens(
        status: $tokenStatus
        first: $first
        last: $last
        before: $beforeToken
        after: $afterToken
      ) {
        count

        nodes {
          ...Token
        }

        pageInfo {
          ...PageInfo
        }
      }
    }
  }
}
