#import '../fragments/snippetBase.fragment.graphql'
#import '../fragments/project.fragment.graphql'
#import "~/graphql_shared/fragments/author.fragment.graphql"

query GetSnippetQuery($ids: [ID!]) {
  snippets(ids: $ids) {
    edges {
      node {
        ...SnippetBase
        ...Project
        author {
          ...Author
        }
      }
    }
  }
}
