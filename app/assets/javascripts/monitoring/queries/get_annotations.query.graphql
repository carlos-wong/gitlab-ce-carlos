query getAnnotations(
  $projectPath: ID!
  $environmentName: String
  $dashboardPath: String!
  $startingFrom: Time!
) {
  project(fullPath: $projectPath) {
    id
    environments(name: $environmentName) {
      nodes {
        id
        name
        metricsDashboard(path: $dashboardPath) {
          annotations(from: $startingFrom) {
            nodes {
              id
              description
              startingAt
              endingAt
              panelId
            }
          }
        }
      }
    }
  }
}
