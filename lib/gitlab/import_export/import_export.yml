    - :jid
    - :last_update_at
    - :last_successful_update_at
  prometheus_metrics:
    - :common
    - :identifier
  snippets:
    - :expired_at
    - :secret
    - :encrypted_secret_token
    - :encrypted_secret_token_iv
    - :repository_storage
    - :storage_version
  merge_request_diff:
    - :external_diff
    - :stored_externally
    - :external_diff_store
    - :merge_request_id
  merge_request_diff_commits:
    - :merge_request_diff_id
  merge_request_diff_files:
    - :diff
    - :external_diff_offset
    - :external_diff_size
    - :merge_request_diff_id
  issues:
    - :milestone_id
    - :moved_to_id
    - :state_id
    - :duplicated_to_id
    - :promoted_to_epic_id
  merge_request:
    - :milestone_id
    - :ref_fetched
    - :merge_jid
    - :rebase_jid
    - :latest_merge_request_diff_id
    - :head_pipeline_id
    - :state_id
  merge_requests:
    - :milestone_id
    - :ref_fetched
    - :merge_jid
    - :rebase_jid
    - :latest_merge_request_diff_id
    - :head_pipeline_id
    - :state_id
  issue_milestones:
    - :milestone_id
    - :issue_id
  merge_request_milestones:
    - :milestone_id
    - :merge_request_id
  award_emoji:
