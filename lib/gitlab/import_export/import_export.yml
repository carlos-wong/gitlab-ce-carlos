  sentry_issue:
    - :issue_id
  push_event_payload:
    - :event_id
  project_badges:
    - :group_id
  resource_label_events:
    - :reference
    - :reference_html
    - :epic_id
    - :issue_id
    - :merge_request_id
    - :label_id
  runners:
    - :token
    - :token_encrypted
  services:
    - :template
  error_tracking_setting:
    - :encrypted_token
    - :encrypted_token_iv
    - :enabled
  service_desk_setting:
    - :outgoing_name
  priorities:
    - :label_id
  events:
    - :target_id
  timelogs:
