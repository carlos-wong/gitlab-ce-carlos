####################
# Cache repo rules #
####################
.cache-repo:rules:
  rules:
    - <<: *if-cache-credentials-schedule
      when: on_success

#############
# CNG rules #
#############
.cng:rules:
  rules:
    - <<: *if-dot-com-gitlab-org-and-security-tag
      when: manual

######################
# Dev fixtures rules #
######################
.dev-fixtures:rules:ee-and-foss:
  rules:
    - <<: *if-default-refs
      changes: *code-backstage-patterns
      when: on_success

.dev-fixtures:rules:ee-only:
  rules:
    - <<: *if-not-ee
      when: never
    - <<: *if-default-refs
      changes: *code-backstage-patterns
      when: on_success

##############
# Docs rules #
##############
.docs:rules:review-docs:
  rules:
    - <<: *if-dot-com-gitlab-org-merge-request
      changes: *docs-patterns
      when: manual

.docs:rules:docs-lint:
  rules:
    - <<: *if-default-refs
      changes: *docs-patterns
      when: on_success

.docs:rules:graphql-reference-verify:
  rules:
    - <<: *if-not-ee
      when: never
    - <<: *if-default-refs
      changes: *code-backstage-qa-patterns
      when: on_success

##################
# Frontend rules #
##################
.frontend:rules:gitlab-assets-compile-pull-push-cache:
  rules:
    - <<: *if-not-canonical-namespace
      when: never
    - <<: *if-master-refs
      changes: *code-backstage-qa-patterns
      when: on_success

.frontend:rules:gitlab-assets-compile-pull-cache:
  rules:
    - <<: *if-not-canonical-namespace
      when: never
    - <<: *if-default-refs
      changes: *code-backstage-qa-patterns
      when: on_success

.frontend:rules:compile-assets-pull-push-cache:
  rules:
    - <<: *if-master-refs
      changes: *code-backstage-qa-patterns
      when: on_success

.frontend:rules:compile-assets-pull-push-cache-as-if-foss:
  rules:
    - <<: *if-not-ee
      when: never
    - <<: *if-master-refs
      changes: *code-backstage-qa-patterns
      when: on_success

.frontend:rules:compile-assets-pull-cache:
  rules:
    - <<: *if-default-refs
      changes: *code-backstage-qa-patterns
      when: on_success

.frontend:rules:compile-assets-pull-cache-as-if-foss:
  rules:
    - <<: *if-not-ee
      when: never
    - <<: *if-default-refs
      changes: *code-backstage-qa-patterns
      when: on_success

.frontend:rules:default-frontend-jobs:
  rules:
    - <<: *if-default-refs
      changes: *code-backstage-patterns
      when: on_success

.frontend:rules:default-frontend-jobs-as-if-foss:
  rules:
    - <<: *if-not-ee
      when: never
    - <<: *if-default-refs
      changes: *code-backstage-patterns
      when: on_success

.frontend:rules:qa-frontend-node:
  rules:
    - <<: *if-master-refs
      when: on_success
    - <<: *if-merge-request
      changes: *frontend-dependency-patterns
      when: on_success

################
# Memory rules #
################
.memory:rules:
  rules:
    - <<: *if-default-refs
      changes: *code-patterns
      when: on_success

###############
# Pages rules #
###############
.pages:rules:
  rules:
    - <<: *if-dot-com-gitlab-org-master
      changes: *code-backstage-qa-patterns
      when: on_success

############
# QA rules #
############
.qa:rules:ee-and-foss:
  rules:
    - <<: *if-default-refs
      changes: *code-qa-patterns
      when: on_success

.qa:rules:ee-only:
  rules:
    - <<: *if-not-ee
      when: never
    - <<: *if-default-refs
      changes: *code-qa-patterns
      when: on_success

.qa:rules:package-and-qa:
  rules:
    - <<: *if-dot-com-gitlab-org-merge-request
      changes: *qa-patterns
      when: on_success
    - <<: *if-dot-com-gitlab-org-merge-request
      changes: *code-patterns
      when: manual
    - <<: *if-dot-com-gitlab-org-schedule
      when: on_success

###############
# Rails rules #
###############
.rails:rules:ee-and-foss:
  rules:
    - <<: *if-default-refs
      changes: *code-backstage-patterns
      when: on_success

.rails:rules:default-refs-code-backstage-qa:
  rules:
    - <<: *if-default-refs
      changes: *code-backstage-qa-patterns
      when: on_success

.rails:rules:master-refs-code-backstage:
  rules:
    - <<: *if-master-refs
      changes: *code-backstage-patterns
      when: on_success

.rails:rules:master-refs-code-backstage-ee-only:
  rules:
    - <<: *if-not-ee
      when: never
    - <<: *if-master-refs
      changes: *code-backstage-patterns
      when: on_success

.rails:rules:nightly-master-refs-code-backstage:
  rules:
    - <<: *if-nightly-master-schedule
      changes: *code-backstage-patterns
      when: on_success

.rails:rules:ee-only:
  rules:
    - <<: *if-not-ee
      when: never
    - <<: *if-default-refs
      changes: *code-backstage-patterns
      when: on_success

.rails:rules:downtime_check:
  rules:
    - <<: *if-merge-request
      changes: *code-backstage-patterns
      when: on_success

##################
# Releases rules #
##################
.releases:rules:canonical-dot-com-gitlab-stable-branch-only:
  rules:
    - if: '$CI_SERVER_HOST == "gitlab.com" && $CI_PROJECT_PATH == "gitlab-org/gitlab" && $CI_COMMIT_REF_NAME =~ /^[\d-]+-stable-ee$/'

.releases:rules:canonical-dot-com-security-gitlab-stable-branch-only:
  rules:
    - if: '$CI_SERVER_HOST == "gitlab.com" && $CI_PROJECT_PATH == "gitlab-org/security/gitlab" && $CI_COMMIT_REF_NAME =~ /^[\d-]+-stable-ee$/'

#################
# Reports rules #
#################
.reports:rules:code_quality:
  rules:
    - if: '$CODE_QUALITY_DISABLED'
      when: never
    # - <<: *if-master-refs  # To be done in a later iteration: https://gitlab.com/gitlab-org/gitlab/issues/31160#note_278188255
    - <<: *if-default-refs
      changes: *code-backstage-patterns

.reports:rules:sast:
  rules:
    - if: '$SAST_DISABLED || $GITLAB_FEATURES !~ /\bsast\b/'
      when: never
    # - <<: *if-master-refs  # To be done in a later iteration: https://gitlab.com/gitlab-org/gitlab/issues/31160#note_278188255
    - <<: *if-default-refs
      changes: *code-backstage-qa-patterns

.reports:rules:dependency_scanning:
  rules:
    - if: '$DEPENDENCY_SCANNING_DISABLED || $GITLAB_FEATURES !~ /\bdependency_scanning\b/'
      when: never
    # - <<: *if-master-refs  # To be done in a later iteration: https://gitlab.com/gitlab-org/gitlab/issues/31160#note_278188255
    - <<: *if-default-refs
      changes: *code-backstage-qa-patterns

.reports:rules:dast:
  rules:
    - if: '$DAST_DISABLED || $GITLAB_FEATURES !~ /\bdast\b/'
      when: never
    - <<: *if-dot-com-gitlab-org-merge-request
      changes: *code-qa-patterns

.reports:schedule-dast:
  rules:
    - if: '$DAST_DISABLED || $GITLAB_FEATURES !~ /\bdast\b/'
      when: never
    - <<: *if-dot-com-gitlab-org-schedule

################
# Review rules #
################
.review:rules:mr-and-schedule:
  rules:
    - <<: *if-dot-com-gitlab-org-merge-request
      changes: *code-qa-patterns
      when: on_success
    - <<: *if-dot-com-gitlab-org-schedule
      when: on_success

.review:rules:mr-only-auto:
  rules:
    - <<: *if-dot-com-gitlab-org-merge-request
      changes: *code-qa-patterns
      when: on_success

.review:rules:mr-only-manual:
  rules:
    - <<: *if-dot-com-gitlab-org-merge-request
      changes: *code-qa-patterns
      when: manual

.review:rules:review-cleanup:
  rules:
    - <<: *if-dot-com-gitlab-org-merge-request
      changes: *code-qa-patterns
      when: manual
    - <<: *if-dot-com-gitlab-org-schedule
      when: on_success

.review:rules:danger:
  rules:
    - if: '$DANGER_GITLAB_API_TOKEN && $CI_MERGE_REQUEST_IID'
      when: on_success

###############
# Setup rules #
###############
.setup:rules:cache-gems:
  rules:
    - <<: *if-not-canonical-namespace
      when: never
    - <<: *if-master-or-tag
      changes: *code-backstage-qa-patterns
      when: on_success

.setup:rules:gitlab_git_test:
  rules:
    - <<: *if-default-refs
      changes: *code-backstage-patterns
      when: on_success

.setup:rules:no_ee_check:
  rules:
    - <<: *if-not-foss
      when: never
    - <<: *if-default-refs
      changes: *code-backstage-patterns
      when: on_success

#######################
# Test metadata rules #
#######################
.test-metadata:rules:retrieve-tests-metadata:
  rules:
    - <<: *if-default-refs
      changes: *code-backstage-patterns
      when: on_success

.test-metadata:rules:update-tests-metadata:
  rules:
    - <<: *if-dot-com-ee-schedule
      changes: *code-backstage-patterns
      when: on_success

##############
# YAML rules #
##############
.yaml:rules:
  rules:
    - <<: *if-default-refs
      changes: *yaml-patterns
